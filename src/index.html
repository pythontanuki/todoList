<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>todoListApp</title>
  </head>
  <body>
    <div class="header">
      <h1>Today's To Do List</h1>
    </div>
    <div class="main">
      <div class="todo-container"></div>
      <input type="text" id="content" style="width: 200px; height: 50px" />
      <button class="function" id="submit">Add Task</button>
      <button class="function" id="sort">Sort Task</button>
      <ul id="taskTable">
        <h2>Task Table</h2>
      </ul>
    </div>
  </body>
  <script src="./App.js"></script>
</html>
